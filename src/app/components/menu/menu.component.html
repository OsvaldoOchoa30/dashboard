<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="https://angular.dev/overview" target="_blank">Docs</a>
      <a mat-list-item href="https://angular.dev/tutorials" target="_blank">Tutorial</a>
      <a mat-list-item href="https://angular.dev/api" target="_blank">Reference</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <app-header /> <!--Aqui debe de ir el Header-->
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
    <app-footer/>
  </mat-sidenav-content>
</mat-sidenav-container>
